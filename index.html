<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic light with day and night functionality made in HTML, CSS, JAVASCRIPT using timeout and interval</title>
    <link rel="stylesheet" href="style.css">
    <script async defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Traffic light with day and night functionality made in HTML, CSS and JAVASCRIPT</h1>
    </header>
    <main>
        <div class="rectangle">
            <div class="circle" id="redCircle"></div>
           <div class="circle" id="yellowCircle"></div>
           <div class="circle" id="greenCircle"></div>
        </div>
        <div class="btnContainer">
            <button class="btn" id="dayBtn">Start day</button>
            <button class="btn" id="nightBtn">Start night</button>
        </div>
    </main>
</body>
</html>
